<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="PRCR System Plan Analysis -- An application to derive information about park access and other demographic characteristics for Raleigh within a service area.">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>PRCR Service Area Profiler</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="box header" id="titleDiv">PRCR Service Area Profiler</div>
    <div class="box sidebar">
      <section id="inputs">
        <h2>Inputs</h2>
        <form>
          <fieldset>
            <legend>Travel Time</legend>
            <div>
              <label for="minutes">Minutes:</label>
              <input type="range" name="minutes" id="minutes" min="0" max="10" step="1" value="10"><span
                id="minutes-slider-value">10</span>
            </div>
          </fieldset>
          <fieldset>
            <legend>Mode</legend>
            <div>
              <label for="walk">Walk</label><input type="radio" name="mode" id="walk" value="5" checked>
              <label for="drive">Drive</label><input type="radio" name="mode" id="drive" value="1">
            </div>
          </fieldset>
        </form>
      </section>
      <section id="results">
        <h2>Results</h2>
        <p>Total Population: <span id="totpop-stat">-</span></p>
        <p>Average Level of Service: <span id="los-stat">-</span></p>
        <p>Average Land Acquisition Priority: <span id="lap-stat">-</span></p>
        <p>Average Social Equity Score: <span id="ses-stat">-</span></p>
        <div id="clear-button-container">
          <button id="clear-button">Clear Results</button>
        </div>
      </section>
    </div>
    <div class="map" id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js"
    integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ=="
    crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet-gp@2.0.3"></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
    <script src="https://unpkg.com/simple-statistics@7.3.0/dist/simple-statistics.min.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
